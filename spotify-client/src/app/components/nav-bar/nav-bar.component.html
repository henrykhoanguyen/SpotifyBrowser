<nav class="navbar navbar-expand-lg navbar-dark">
  <!-- if not logged in, direct to landing page -->
  <!-- if logged in, direct to main page -->
  <a class="navbar-brand logo" *ngIf="!isLoggedIn" routerLink="">SpotBrowser</a>
  <a class="navbar-brand logo" *ngIf="isLoggedIn" routerLink="me"
    >SpotBrowser</a
  >

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav navItem">
      <li class="nav-item" *ngFor="let link of links">
        <a
          class="nav-link"
          *ngIf="link.linkName === 'Login'"
          [href]="link.path"
          >{{ link.linkName }}</a
        >
        <a
          class="nav-link"
          *ngIf="link.linkName !== 'Login'"
          [routerLink]="link.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ link.linkName }}</a
        >
      </li>

      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="btn btn-outline-dark" routerLink="logout" (click)="logout()" type="button">Logout</a>
      </li>
    </ul>
    <!-- <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form> -->
  </div>
</nav>
