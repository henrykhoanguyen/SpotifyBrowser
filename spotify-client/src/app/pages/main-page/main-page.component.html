<div class="container-fluid">
  <div class="column">

    <div class="profile-box">
      <img [src]="userImg" alt="an image of Khoa Nguyen" class="profile-img" />
      <h3>{{ userName }}</h3>
      <a
        [href]="userProfile"
        type="button"
        class="btn btn-primary"
        target="blank"
        >Open profile on Spotify</a
      >
    </div>

    <hr />

    <div class="dashboard-box">
      <app-carouse-card
        [artists]="myArtists"
        carouselId="list"
        class="artists-box"
      >
      </app-carouse-card>

      <div class="tracks-box">
        <app-tracks-table [tracks]="myTracks"> </app-tracks-table>
      </div>
    </div>

    <hr />

    <div class="playlists-box">
      <h3 style="color:black">My Fave Playlists</h3>
      <app-playlist-cards class="playlist-cards" [playlists]="myPlaylists" (scroll)="onPlaylistScroll($event)">
      </app-playlist-cards>
    </div>

    <hr />

    <div class="saved-tracks-box">
      <h3 style="color:black">My 100 Recent Fave Tracks</h3>
      <app-fave-tracks-table class="tracks-list" [savedTracks]="mySavedTracks" (scroll)="onTracksListScroll($event)"></app-fave-tracks-table>
    </div>
  </div>
</div>
