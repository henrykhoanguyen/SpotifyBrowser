<div class="container-fluid">
  <div class="column">
    <div class="profile-box">
      <img [src]="userImg" alt="an image of Khoa Nguyen" class="profile-img" />
      <h3 >{{ userName }}</h3>
      <a
        [href]="userProfile"
        type="button"
        class="btn btn-primary"
        target="blank"
        >Open profile on Spotify</a
      >
    </div>
<hr/>
    <div class="dashboard-box">
      <app-carouse-card
          [artists]="myArtists"
          carouselId="list"
          class="artists-box"
        >
      </app-carouse-card>

      <div class="tracks-box">
        <app-tracks-table
            [tracks]="myTracks"
          >
        </app-tracks-table>
      </div>
    </div>

  </div>
</div>
