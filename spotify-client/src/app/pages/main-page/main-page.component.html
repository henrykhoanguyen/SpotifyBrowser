<div class="container-fluid">
  <div class="row">
    <div class="col-3 profile-box">
      <img [src]="userImg" alt="an image of Khoa Nguyen" class="profile-img" />
      <h3 >{{ userName }}</h3>
      <a
        [href]="userProfile"
        type="button"
        class="btn btn-primary"
        target="blank"
        >Open profile on Spotify</a
      >
    </div>
    <div class="col-9 dashboard-box">

        <app-carouse-card
          [artists]="myArtists"
          carouselId="list"
          class="artists-box"
        >
      </app-carouse-card>

      <div class="tracks-box">
        <h3>My Top 10 Tracks</h3>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Track Name</th>
              <th scope="col">Artist(s)</th>
              <th scope="col">Album</th>
            </tr>
          </thead>
          <tbody *ngFor="let track of myTracks, let i = index">
            <tr>
              <th scope="row">{{i + 1}}</th>
              <td>
                <a [href]="track.trackURL">
                  {{track.name}}
                </a>
              </td>
              <td>
                <div *ngFor="let artist of track.artists">
                  <a [href]="artist.external_urls.spotify" target="blank">{{artist.name}}</a>
                </div>
              </td>
              <td><a [href]="track.album.external_urls.spotify" target="blank">{{track.album.name}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
